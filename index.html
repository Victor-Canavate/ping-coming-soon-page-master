<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/a33b93c78e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="introduction">
            <h1><img id="ping-img" src="assets/images/logo.svg"></h1>
            <h2><span id="launching">We are launching</span> <span id="soon">soon!</span></h2>
            <h3>Subscribe and get notified</h3>
        </section>

        <section class="subscribe">
            <form>
                <input id="input-email" type="text" placeholder="Your email address...">
                <button id="button-submit" type="submit">Notify me</button>
            </form>
        </section>

        <img id="dashboard-img" src="./assets/images/illustration-dashboard.png">
    </main>
    
    <footer>
        <section class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </section>

        <h4>&copy Copyright Ping. All rights reserved. </h4>
    </footer>
</body>
</html>
